version: '3'

services:
  app:
    build:
      context: ./bookServer
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - app-network

  Nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"  # Assuming you have SSL configured
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
